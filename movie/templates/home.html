<h1>Welcome to Home page,
    <span style="color: rgba(132, 0, 158, 0.816)"> {{name}}</h1>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="sumbit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for movie in movies %}
                <h2>{{ movie.title}}</h2>
                <h3>{{ movie.description}}</h3>
                <img src="{{ movie.image.url }}">
                {% if movie.url %}
                    <br>
                    <a href=""{{ movie.url }}> Movie Link </a>
                {% endif %}
        {% endfor %}
    <br />
</div>


</div>
<h2>This is the full home page</h2>
